<ion-view title="Guests">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus" ng-click="modal.show()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
        	<a ng-repeat="guest in guests" class="item" href="#/app/guestlist/{{guest.$id}}">
		      <h2>{{guest.name}}</h2>
		      <p>{{guest.contact}}</p>
		    </a>
        </div>
    </ion-content>
</ion-view>

<script id="addGuest.html" type="text/ng-template">
  <ion-modal-view>
	  <ion-header-bar>
	  	<h1 class="title">Add Guest</h1>
	  	<button class="button button-icon icon ion-close-round" ng-click="modal.hide()"></button>
	  </ion-header-bar>
	  <ion-content>
	  	<form ng-submit="saveGuest()">
		  	<div class="list">
			  <label class="item item-input item-floating-label">
			    <span class="input-label">Guest Name</span>
			    <input type="text" ng-model="guest.name" placeholder="Guest Name">
			  </label>
			  <label class="item item-input item-floating-label">
			    <span class="input-label">Contact Number</span>
			    <input type="tel" ng-model="guest.contact" placeholder="Contact Number">
			  </label>
			  <label class="item item-input item-floating-label">
			    <span class="input-label">Email</span>
			    <input type="email" ng-model="guest.email" placeholder="Email">
			  </label>
			  <label class="item item-input item-floating-label">
			    <span class="input-label">Notes</span>
			    <input type="text" ng-model="guest.notes" placeholder="Notes">
			  </label>
			  <label class="item">
		        <button class="button button-block button-positive" type="submit">Add Guest</button>
		      </label>
			</div>
		</form>
	  </ion-content>
  </ion-modal-view>
</script>
