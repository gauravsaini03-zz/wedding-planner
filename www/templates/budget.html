<ion-view view-title="Budget Calculator">
  <ion-content>
    <div class="list card">
        <form name="myForm" novalidate>
	        <div class="list">
	            <label class="item item-input">
	                <span class="input-label">Amount Spent Today</span>
	                <input type="text" name="amount" ng-model="amount" required>
	            </label>
	        </div>
	        <div class="padding">
	            <button type="button" class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="addAmont(amount)">
	               Add
	            </button>
	        </div>
	        
	        <div class="padding">
                <span type="button" class="button button-block button-positive" id="totalAmountResult" ng-show='totalAmount > 0'>
                   <i class="icon ion-cash"></i> Your Budget Total : {{totalAmount}}
                </span>
            </div>
	    </form>
    </div>
    
  </ion-content>
</ion-view>
