<ion-view title="{{guest.name}}">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-trash-a" ng-click="deleteGuest()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card">

          <div class="item">
            <h2>{{guest.name}}</h2>
            <p>{{guest.email}}</p>
          </div>

          <div class="item item-body">
            <p>
              {{guest.notes}}
            </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="tel:{{guest.contact}}">
              <i class="icon ion-ios-telephone"></i>
              Call Now: {{guest.contact}}
            </a>
          </div>

        </div>
    </ion-content>
</ion-view>
